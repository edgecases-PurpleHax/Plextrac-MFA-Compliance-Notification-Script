name: Lint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint_output=$(python -m pylint $(git ls-files '*.py') --output-format=text)
        echo "$pylint_output"
        pylint_score=$(echo "$pylint_output" | grep -oP '(?<=Your code has been rated at ).*(?=/10)')
        echo "Pylint Score: $pylint_score"
        if (( $(echo "$pylint_score >= 9.3" | bc -l) )); then
          echo "Pylint score is above 9.3, passing!"
        else
          echo "Pylint score is below 9.3, failing!"
          exit 1
        fi
